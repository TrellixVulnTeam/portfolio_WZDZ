<div class="skills container animate__animated animate__zoomIn animate__slow">
  <script src="https://cdn.jsdelivr.net/npm/ng-circle-progress@1.6.0/bundles/ng-circle-progress.umd.min.js"></script>

  <div class="soft-skills container-soft">
    <h3 class="skill-title">Soft Skills</h3>
    <hr>
    <ul *ngFor="let skill of softSkills" >
      <li class="skillSoft">{{skill}}</li>

    </ul>

  </div>

  <div class="front container-skill">
    <h3 class="skill-title">Front End</h3>
    <hr>
    <div class="language" *ngFor="let skill of skillsFront" >
      <circle-progress  class="circle"
      [percent]="skill.porcentaje"
      [title]="skill.porcentaje"
      [subtitle]="skill.lenguaje"
      
     
      ></circle-progress>
    </div>

  </div>

  <div class="back container-skill">
    <h3 class="skill-title">Back End</h3>
    <hr>
    <div class="language" *ngFor="let skill of skillsBack">
        <circle-progress class="circle"
        [percent]="skill.porcentaje"
        [title]="skill.porcentaje"
        [subtitle]="skill.lenguaje"
        ></circle-progress>
    </div>  


  </div>
 

</div>
