  <div class="agregar container">
    <button routerLink="/new-skill" ><i class="fa fa-plus-square" aria-hidden="true"></i> New</button>
  </div>

<div class="skills container-fluid animate__animated animate__zoomIn ">

  <div class=" container-skill container">
    <h3 class="skill-titulo">Skills</h3>
    <hr>
    <div class="circulos">
      <div class="lenguaje animate__animated animate__zoomIn " *ngFor="let skill of skills" >
        <circle-progress  class="circulo "
        [percent]="skill.porcentaje"
        [subtitle]="skill.nombreSkill"            
        ></circle-progress>
        <p class="porcentaje">{{skill.porcentaje}} %</p>
        <div class="modificar">
          <button routerLink="/edit-skill/{{skill.idSkill}}"><i class="fa fa-pencil"></i></button>
          <button (click)="borrar(skill.idSkill)"><i class="fa fa-trash"></i></button>
        </div>
      </div>
      
    </div>

  </div>



</div>
