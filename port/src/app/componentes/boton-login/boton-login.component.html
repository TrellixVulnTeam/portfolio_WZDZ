<div class="login">
 
            
      <div class="dialog animate__animated animate__zoomIn">
        
          <div class="header">
            <h5 class="title" id="login-title">Login Form</h5>
          </div>
          <div class="body">
              <form action="#" #f="ngForm"  novalidate>
                  <div class="field">
                     <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" for="nombreUsuario"
                     required [(ngModel)]="nombreUsuario" placeholder=" Username">
       
                  </div>
                  <div class="field">
                     <input type="password" id="password" class="form-control" for="password"
                     required [(ngModel)]="password" placeholder=" Password">
                     
                  </div>
                   <div class="field">
                     <button type="submit" value="Login" class="" (click)="onLogin()"> login</button>
                  </div>
                 
               </form>
          </div>
         
      </div>
</div>
