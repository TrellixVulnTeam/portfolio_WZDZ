<div class="login">
 
            
      <div class="dialog animate__animated animate__zoomIn">
        
          <div class="header">
            <h5 class="title" id="login-title">Login Form</h5>
          </div>
          <div class="body">
              <form action="#">
                  <div class="field">
                     <input type="text" required [(ngModel)]="persona.correo" placeholder=" Email Address">
       
                  </div>
                  <div class="field">
                     <input type="password" required [(ngModel)]="persona.contrasenia" placeholder=" Password">
                     
                  </div>
                   <div class="field">
                     <input type="submit" value="Login">
                  </div>
                 
               </form>
          </div>
         
      </div>
</div>
