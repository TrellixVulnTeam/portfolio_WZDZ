<div class="educacion container-fluid ">
    
  
        <div class="card animate__animated animate__zoomIn" *ngFor="let estudio of estudios">
              <div class="card-body">
              <h5 class="titulo">{{estudio.titulo}}</h5>
              <hr>
              <p class="lugar">{{estudio.lugar}}</p>
              <h6 class="anio">{{estudio.anio}}</h6>
              <p class="finalizado">{{estudio.finalizado}}</p>
             
            </div>
          </div>

</div>
