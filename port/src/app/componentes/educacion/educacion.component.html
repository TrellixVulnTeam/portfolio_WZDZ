<div class="contenedor  container-fluid ">
  <div class="agregar">
    <button routerLink="/new-education"><i class="fa fa-plus-square" aria-hidden="true"></i> New</button>
  </div>
  <div class="educacion ">
    <div class="card animate__animated animate__zoomIn " *ngFor="let educacion of edu">
      <div class="card-body">
        <h3 class="titulo">{{educacion.tituloEdu}}</h3>
        <hr>
        <h4 class="lugar">{{educacion.lugarEdu}}</h4>
        <h4 class="anio">{{educacion.anioEdu}}</h4>

      </div>
      <div class="modificar">

        <button routerLink="/edit-education/{{educacion.idEdu}}"><i class="fa fa-pencil"></i></button>
        <button (click)="borrarEdu(educacion.idEdu)"><i class="fa fa-trash"></i></button>
      </div>
    </div>


  </div>

</div>
