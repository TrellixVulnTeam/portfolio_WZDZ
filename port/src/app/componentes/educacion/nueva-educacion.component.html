<div class="container ">
    <div class="row animate__animated animate__bounceInRight">
        <div>
            <form (ngSubmit)="crearEdu()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloEdu">Title :</label>
                    <input type="text" class="form-control" id="tituloEdu" name="tituloEdu" [(ngModel)]="tituloEdu"
                        required
                        minlength="5"
                        maxlength="50"
                        #titulo = "ngModel" >
                       <div class="alert" *ngIf=" titulo.invalid && (titulo.dirty || titulo.touched)">
                            <h6 *ngIf="titulo.errors?.['required']">Enter Valid Title.</h6>
                            <h6 *ngIf="titulo.errors?.['minlength']">The title must have at least 5 characters.</h6>
                            <h6 *ngIf="titulo.errors?.['maxlength']">The title must be less than 50 characters.</h6>
                        </div>
                </div>

                <div class="form-group">
                    <label for="lugarEdu">Where :</label>
                    <input type="text" class="form-control" id="lugarEdu" name="lugarEdu" [(ngModel)]="lugarEdu"
                        required
                        minlength="5"
                        maxlength="50"
                        #lugar = "ngModel" >
                       <div class="alert" *ngIf=" lugar.invalid && (lugar.dirty || lugar.touched)">
                            <h6 *ngIf="lugar.errors?.['required']">Enter Valid Place.</h6>
                            <h6 *ngIf="lugar.errors?.['minlength']">The place must have at least 5 characters.</h6>
                            <h6 *ngIf="lugar.errors?.['maxlength']">The place must be less than 50 characters.</h6>
                        </div>
                </div>
                
                <div class="form-group">
                    <label for="anioEdu">Year :</label>
                    <input type="number" class="form-control" id="anioEdu" name="anioEdu" [(ngModel)]="anioEdu" 
                    required
                    maxlength="4"
                    min="2000"
                    max="2023">
                    
                </div>
                
                <div class="form-group">
                    <label for="urlEdu">Url Certificate :</label>
                    <input type="url" class="form-control" id="urlEdu" name="urlEdu"
                        [(ngModel)]="urlEdu" 
                        required >
                </div>

                <div class="crear">
                    <button ><i class="fa-solid fa-folder-plus"></i> Add</button>
                    <button type="button" routerLink="/education"> <i class="fa-solid fa-rectangle-xmark"></i> Cancel</button>

                </div>
                
            </form>
        </div>
    </div>
</div>
