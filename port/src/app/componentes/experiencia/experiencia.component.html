<div class="contenedor  container-fluid ">

  <div class="agregar">
    <button routerLink="/new-experience"><i class="fa fa-plus-square" aria-hidden="true"></i> New</button>
  </div>

  <div class="experiencia ">
    <div class="card animate__animated animate__zoomIn " *ngFor="let Experiencia of expe">

      <div class="card-body">
        <h3 class="titulo">{{Experiencia.cargoExp}}</h3>
        <hr>
        <h4 class="lugar">{{Experiencia.lugarExp}}</h4>
        <h4 class="anio">{{Experiencia.anioExp}}</h4>

      </div>

      <div class="modificar">
        <button type="button" routerLink="{{'/edit-experience/'+ Experiencia.idExp}}"><i
            class="fa fa-pencil"></i></button>
        <button type="button" (click)="borrar(Experiencia.idExp)"><i class="fa fa-trash"></i></button>
      </div>
    </div>


  </div>

</div>
