<div class="container ">
    <div class="row animate__animated animate__bounceInRight">
        <div>
            <form (ngSubmit)="crear()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="cargoExp">Position :</label>
                    <input type="text" class="form-control" id="cargoExp" name="cargoExp"
                        [(ngModel)]="cargoExp" required>
                </div>
                <div class="form-group">
                    <label for="lugarExp">Where :</label>
                    <input type="text" class="form-control" id="lugarExp" name="lugarExp"
                        [(ngModel)]="lugarExp" required>
                </div>

                <div class="form-group">
                    <label for="anioExp">Year :</label>
                    <input type="text" class="form-control" id="anioExp" name="anioExp"
                        [(ngModel)]="anioExp" required>
                </div>

                <div class="crear">
                    <button type="submit"><i class="fa-solid fa-folder-plus"></i> Add</button>
                </div>

            </form>
        </div>
    </div>
</div>
