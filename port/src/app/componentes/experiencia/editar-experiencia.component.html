<div class="container" *ngIf="expeLabo">
    <div class="row animate__animated animate__bounceInRight">
        <div>
            <form (ngSubmit)="actualizar()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="cargoExp"> Position : </label>
                    <input type="text" class="form-control" id="cargoExp" name="cargoExp"
                        [(ngModel)]="expeLabo.cargoExp" required>
                </div>
                <div class="form-group">
                    <label for="lugarExp"> Where : </label>
                    <input type="text" class="form-control" id="lugarExp" name="lugarExp"
                        [(ngModel)]="expeLabo.lugarExp" required>
                </div>

                <div class="form-group">
                    <label for="anioExp"> Year : </label>
                    <input type="text" class="form-control" id="anioExp" name="anioExp" [(ngModel)]="expeLabo.anioExp"
                        required>
                </div>


                <div class="actualizar">
                    <button type="submit" class="btn"><i class="fa-solid fa-pen-to-square"></i> Update</button>
                </div>

            </form>
        </div>
    </div>
</div>
