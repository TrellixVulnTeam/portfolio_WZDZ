                    <input type="text" class="form-control" id="nombreExp" name="nombreExp"
                        [(ngModel)]="expeLabo.nombreExp" required>
                </div>

                <div class="form-group">
                    <label for="anioExp">AÃ±o</label>
                    <input type="text" class="form-control" id="anioExp" name="anioExp"

                </div>

                <div class="form-group">
                    <label for="lugarExp">Lugar</label>
                    <input type="text" class="form-control" id="lugarExp" name="lugarExp"

                <button class="btn">Update</button>

            </form>
        </div>
    </div>
